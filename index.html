<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-error: var(--color-red-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            
            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            
            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --space-48: 48px;
            
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
            
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }
        
        @font-face {
            font-family: 'FKGroteskNeue';
            src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-base);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-text);
            min-height: 100vh;
            line-height: var(--line-height-normal);
            -webkit-font-smoothing: antialiased;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Login Page Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-20);
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: var(--space-48);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (prefers-color-scheme: dark) {
            .login-card {
                background: rgba(38, 40, 40, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
            text-align: center;
            color: var(--color-text);
        }
        
        .login-subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: var(--space-32);
        }
        
        .form-group {
            margin-bottom: var(--space-20);
        }
        
        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-12) var(--space-16);
            font-size: var(--font-size-base);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            transition: all var(--duration-fast) var(--ease-standard);
            font-family: var(--font-family-base);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }
        
        .btn {
            width: 100%;
            padding: var(--space-12) var(--space-24);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            font-family: var(--font-family-base);
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:active {
            background: var(--color-primary-active);
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        
        .btn-secondary:hover {
            background: rgba(var(--color-brown-600-rgb), 0.2);
        }
        
        .error-message {
            color: var(--color-error);
            font-size: var(--font-size-sm);
            margin-top: var(--space-8);
            text-align: center;
        }
        

        
        /* Gallery Page Styles */
        .gallery-container {
            min-height: 100vh;
            padding: var(--space-24);
        }
        
        .gallery-header {
            max-width: 1200px;
            margin: 0 auto var(--space-32);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-16);
        }
        
        .gallery-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: white;
        }
        
        .gallery-actions {
            display: flex;
            gap: var(--space-12);
        }
        
        .btn-small {
            padding: var(--space-8) var(--space-16);
            font-size: var(--font-size-sm);
            border-radius: var(--radius-base);
        }
        
        .gallery-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-24);
        }
        
        .photo-card {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            transition: all var(--duration-normal) var(--ease-standard);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (prefers-color-scheme: dark) {
            .photo-card {
                background: rgba(38, 40, 40, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .photo-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            overflow: hidden;
            cursor: pointer;
        }
        
        .photo-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--duration-normal) var(--ease-standard);
        }
        
        .photo-card:hover .photo-img {
            transform: scale(1.05);
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--duration-normal) var(--ease-standard);
        }
        
        .photo-card:hover .photo-overlay {
            opacity: 1;
        }
        
        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: var(--radius-full);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
            box-shadow: var(--shadow-md);
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        

        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--space-20);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: var(--space-32);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (prefers-color-scheme: dark) {
            .modal-content {
                background: rgba(38, 40, 40, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
        }
        
        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: var(--font-size-3xl);
            color: var(--color-text-secondary);
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-base);
            transition: all var(--duration-fast) var(--ease-standard);
        }
        
        .modal-close:hover {
            background: var(--color-secondary);
            color: var(--color-text);
        }
        
        /* Fullscreen Viewer */
        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: var(--radius-lg);
        }
        
        .fullscreen-close {
            position: absolute;
            top: var(--space-24);
            right: var(--space-24);
            background: rgba(255, 255, 255, 0.95);
            color: var(--color-text);
            border: none;
            border-radius: var(--radius-full);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            transition: all var(--duration-fast) var(--ease-standard);
            box-shadow: var(--shadow-md);
        }
        
        .fullscreen-close:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: var(--radius-full);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: var(--font-size-2xl);
            transition: all var(--duration-fast) var(--ease-standard);
            box-shadow: var(--shadow-md);
        }
        
        .fullscreen-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .fullscreen-prev {
            left: var(--space-24);
        }
        
        .fullscreen-next {
            right: var(--space-24);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-48);
            color: white;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--space-16);
        }
        
        .empty-state-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
        }
        
        .empty-state-text {
            font-size: var(--font-size-base);
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: var(--space-32);
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: var(--space-16);
            }
            
            .photo-overlay {
                opacity: 1;
            }
            
            .fullscreen-nav {
                width: 40px;
                height: 40px;
                font-size: var(--font-size-xl);
            }
            
            .fullscreen-prev {
                left: var(--space-12);
            }
            
            .fullscreen-next {
                right: var(--space-12);
            }
            
            .fullscreen-close {
                top: var(--space-12);
                right: var(--space-12);
                width: 40px;
                height: 40px;
                font-size: var(--font-size-xl);
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <h1 class="login-title">ðŸ”’ Photo Gallery</h1>
            <p class="login-subtitle">Enter access code</p>
            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="password" 
                        class="form-input" 
                        placeholder=""
                        autocomplete="off"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- Gallery Page -->
    <div id="galleryPage" class="gallery-container hidden">
        <div class="gallery-header">
            <h1 class="gallery-title">ðŸ“¸ My Photo Gallery</h1>
            <div class="gallery-actions">
                <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
            </div>
        </div>
        <div id="galleryGrid" class="gallery-grid"></div>
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">ðŸ“·</div>
            <h2 class="empty-state-title">No Photos Yet</h2>
            <p class="empty-state-text">Add photos by editing the code</p>
        </div>
    </div>



    <!-- Fullscreen Viewer -->
    <div id="fullscreenViewer" class="fullscreen-viewer hidden">
        <button class="fullscreen-close" id="closeFullscreen">&times;</button>
        <button class="fullscreen-nav fullscreen-prev" id="prevPhoto">â€¹</button>
        <button class="fullscreen-nav fullscreen-next" id="nextPhoto">â€º</button>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen photo">
    </div>

    <script>
        // ============================================
        // âœï¸ ADD YOUR PHOTOS HERE - EDIT THIS SECTION ONLY
        // ============================================
        // Instructions:
        // 1. Copy your photo URL (must start with http:// or https://)
        // 2. Add it between the quotes below
        // 3. Add a comma after each URL (except the last one)
        // 4. Save the file and refresh the page
        //
        // Example URLs:
        // "https://images.unsplash.com/photo-1234567890"
        // "https://example.com/my-photo.jpg"
        // "https://i.imgur.com/abc123.png"
        // ============================================
        
        const galleryPhotos = [
            
            "https://iili.io/KZrbmep.md.jpg",
            "https://iili.io/KZ42z9s.md.jpg",
            "https://iili.io/KZ4qMG4.md.jpg",
            "https://iili.io/KZ4owfj.md.jpg",
            "https://iili.io/KZgwGdQ.md.jpg",
            "https://iili.io/KtFNphG.md.jpg",
            "https://iili.io/KDUukG9.md.jpg",
            "https://iili.io/Kprpg07.md.png",
            
            // Add more photo URLs here (remember the comma after each URL)
        ];
        
        // ============================================
        // âš ï¸ DO NOT EDIT BELOW THIS LINE
        // ============================================
        
        // Application State
        let isLoggedIn = false;
        let photos = galleryPhotos.map(url => ({ url, description: 'Photo' }));
        let currentFullscreenIndex = 0;

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const galleryPage = document.getElementById('galleryPage');
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const galleryGrid = document.getElementById('galleryGrid');
        const emptyState = document.getElementById('emptyState');
        const logoutBtn = document.getElementById('logoutBtn');
        const fullscreenViewer = document.getElementById('fullscreenViewer');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeFullscreen = document.getElementById('closeFullscreen');
        const prevPhoto = document.getElementById('prevPhoto');
        const nextPhoto = document.getElementById('nextPhoto');

        // Login functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredPassword = passwordInput.value.trim();
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            if (enteredPassword === currentTime) {
                isLoggedIn = true;
                showGallery();
                errorMessage.classList.add('hidden');
                passwordInput.value = '';
            } else {
                errorMessage.textContent = 'Incorrect password';
                errorMessage.classList.remove('hidden');
            }
        });

        // Show gallery
        function showGallery() {
            loginPage.classList.add('hidden');
            galleryPage.classList.remove('hidden');
            renderGallery();
        }

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            isLoggedIn = false;
            galleryPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        });

        // Render gallery
        function renderGallery() {
            galleryGrid.innerHTML = '';
            
            if (photos.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            photos.forEach((photo, index) => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <div class="photo-wrapper" data-index="${index}">
                        <img class="photo-img" src="${photo.url}" alt="${photo.description || 'Photo'}" loading="lazy">
                        <div class="photo-overlay">
                            <button class="fullscreen-btn" data-index="${index}" title="View fullscreen">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(photoCard);
            });

            // Add event listeners for fullscreen
            document.querySelectorAll('.photo-wrapper, .fullscreen-btn').forEach(elem => {
                elem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(elem.dataset.index);
                    openFullscreen(index);
                });
            });
        }

        // Open fullscreen viewer
        function openFullscreen(index) {
            currentFullscreenIndex = index;
            fullscreenImage.src = photos[index].url;
            fullscreenViewer.classList.remove('hidden');
        }

        // Close fullscreen
        closeFullscreen.addEventListener('click', () => {
            fullscreenViewer.classList.add('hidden');
        });

        // Navigate to previous photo
        prevPhoto.addEventListener('click', () => {
            currentFullscreenIndex = (currentFullscreenIndex - 1 + photos.length) % photos.length;
            fullscreenImage.src = photos[currentFullscreenIndex].url;
        });

        // Navigate to next photo
        nextPhoto.addEventListener('click', () => {
            currentFullscreenIndex = (currentFullscreenIndex + 1) % photos.length;
            fullscreenImage.src = photos[currentFullscreenIndex].url;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!fullscreenViewer.classList.contains('hidden')) {
                if (e.key === 'Escape') {
                    fullscreenViewer.classList.add('hidden');
                } else if (e.key === 'ArrowLeft') {
                    prevPhoto.click();
                } else if (e.key === 'ArrowRight') {
                    nextPhoto.click();
                }
            }
        });

        // Close fullscreen when clicking on background
        fullscreenViewer.addEventListener('click', (e) => {
            if (e.target === fullscreenViewer) {
                fullscreenViewer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
